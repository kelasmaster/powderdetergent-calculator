<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Powder Laundry Detergent Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Powder Laundry Detergent Calculator</h1>
    <label for="scale">Select Scale:</label>
    <select id="scale">
      <option value="small">Small Scale (10 kg)</option>
      <option value="middle">Middle Scale (25 kg)</option>
    </select>

    <table id="formula-table">
      <thead>
        <tr>
          <th>Formula</th>
          <th>NP-30 (%)</th>
          <th>Emal-10 (%)</th>
          <th>Soda Abu (%)</th>
          <th>STTP (%)</th>
          <th>Sodium Sulfat (%)</th>
          <th>Parfum (%)</th>
          <th>CMC (%)</th>
          <th>Antifoam (%)</th>
          <th>Amount (kg)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Formulas will be dynamically populated here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
